<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Beatmaker</title>
</head>

<body>
    <div class="sequencer">
        <div class="kick-track">
            <div class="controls">
                <h1>Kick &nbsp;</h1>
                <button data-track="0" class="mute kick-volume">
                    <i class="fas fa-volume-mute"></i>
                </button>
                <select name="kick-select" id="kick-select">
                    <option value="./Techno One Shots/Techno Kick 01.wav">Kick 1</option>
                    <option value="./Techno One Shots/Techno Kick 02.wav">Kick 2</option>
                    <option value="./Techno One Shots/Techno Kick 03.wav">Kick 3</option>
                    <option value="./Techno One Shots/Techno Kick 04.wav">Kick 4</option>
                    <option value="./Techno One Shots/Techno Kick 05.wav">Kick 5</option>
                    <option value="./Techno One Shots/Techno Kick 06.wav">Kick 6</option>
                    <option value="./Techno One Shots/Techno Kick 07.wav">Kick 7</option>
                    <option value="./Techno One Shots/Techno Kick 08.wav">Kick 8</option>
                    <option value="./Techno One Shots/Techno Kick 09.wav">Kick 9</option>
                    <option value="./Techno One Shots/Techno Kick 10.wav">Kick 10</option>
                    <option value="./Techno One Shots/Techno Kick 11.wav">Kick 11</option>
                    <option value="./Techno One Shots/Techno Kick 12.wav">Kick 12</option>
                    <option value="./Techno One Shots/Techno Kick 13.wav">Kick 13</option>
                    <option value="./Techno One Shots/Techno Kick 14.wav">Kick 14</option>
                    <option value="./Techno One Shots/Techno Kick 15.wav">Kick 15</option>
                    <option value="./Techno One Shots/Techno Kick 16.wav">Kick 16</option>
                    <option value="./Techno One Shots/Techno Kick 17.wav">Kick 17</option>
                    <option value="./Techno One Shots/Techno Kick 18.wav">Kick 18</option>
                    <option value="./Techno One Shots/Techno Kick 19.wav">Kick 19</option>
                    <option value="./Techno One Shots/Techno Kick 20.wav">Kick 20</option>
                    <option value="./Techno One Shots/Techno Kick 21.wav">Kick 21</option>
                    <option value="./Techno One Shots/Techno Kick 22.wav">Kick 22</option>
                </select>
            </div>
            <div class="kick">
                <div class="pad kick-pad b0"></div>
                <div class="pad kick-pad b1"></div>
                <div class="pad kick-pad b2"></div>
                <div class="pad kick-pad b3"></div>
                <div class="pad kick-pad b4"></div>
                <div class="pad kick-pad b5"></div>
                <div class="pad kick-pad b6"></div>
                <div class="pad kick-pad b7"></div>
                <div class="pad kick-pad b8"></div>
                <div class="pad kick-pad b9"></div>
                <div class="pad kick-pad b10"></div>
            </div>
        </div>
        <div class="snare-track">
            <div class="controls">
                <h1>Snare</h1>
                <button data-track="1" class="mute snare-volume">
                    <i class="fas fa-volume-mute"></i>
                </button>
                <select name="snare-select" id="snare-select">
                    <option value="./Techno One Shots/Techno Snare 01.wav">Snare 1</option>
                    <option value="./Techno One Shots/Techno Snare 02.wav">Snare 2</option>
                    <option value="./Techno One Shots/Techno Snare 03.wav">Snare 3</option>
                    <option value="./Techno One Shots/Techno Snare 04.wav">Snare 4</option>
                    <option value="./Techno One Shots/Techno Snare 05.wav">Snare 5</option>
                    <option value="./Techno One Shots/Techno Snare 06.wav">Snare 6</option>
                    <option value="./Techno One Shots/Techno Snare 07.wav">Snare 7</option>
                    <option value="./Techno One Shots/Techno Snare 08.wav">Snare 8</option>
                    <option value="./Techno One Shots/Techno Snare 09.wav">Snare 9</option>
                    <option value="./Techno One Shots/Techno Snare 10.wav">Snare 10</option>
                </select>
            </div>
            <div class="snare">
                <div class="pad snare-pad b0"></div>
                <div class="pad snare-pad b1"></div>
                <div class="pad snare-pad b2"></div>
                <div class="pad snare-pad b3"></div>
                <div class="pad snare-pad b4"></div>
                <div class="pad snare-pad b5"></div>
                <div class="pad snare-pad b6"></div>
                <div class="pad snare-pad b7"></div>
                <div class="pad snare-pad b8"></div>
                <div class="pad snare-pad b9"></div>
                <div class="pad snare-pad b10"></div>
            </div>
        </div>
        <div class="perc-track">
            <div class="controls">
                <h1>Perc &nbsp;</h1>
                <button data-track="2" class="mute perc-volume">
                    <i class="fas fa-volume-mute"></i>
                </button>
                <select name="perc-select" id="perc-select">
                    <option value="./Techno One Shots/Techno Perc 01.wav">perc 1</option>
                    <option value="./Techno One Shots/Techno Perc 02.wav">perc 2</option>
                    <option value="./Techno One Shots/Techno Perc 03.wav">perc 3</option>
                    <option value="./Techno One Shots/Techno Perc 04.wav">perc 4</option>
                    <option value="./Techno One Shots/Techno Perc 05.wav">perc 5</option>
                    <option value="./Techno One Shots/Techno Perc 06.wav">perc 6</option>
                </select>
            </div>
            <div class="perc">
                <div class="pad perc-pad b0"></div>
                <div class="pad perc-pad b1"></div>
                <div class="pad perc-pad b2"></div>
                <div class="pad perc-pad b3"></div>
                <div class="pad perc-pad b4"></div>
                <div class="pad perc-pad b5"></div>
                <div class="pad perc-pad b6"></div>
                <div class="pad perc-pad b7"></div>
                <div class="pad perc-pad b8"></div>
                <div class="pad perc-pad b9"></div>
                <div class="pad perc-pad b10"></div>
            </div>
        </div>
        <div class="hihat-track">
            <div class="controls">
                <h1>Hihat</h1>
                <button data-track="3" class="mute hihat-volume">
                    <i class="fas fa-volume-mute"></i>
                </button>
                <select name="hihat-select" id="hihate-select">
                    <option value="./Techno One Shots/Techno Hi Hat 01.wav">Hihat 1</option>
                    <option value="./Techno One Shots/Techno Hi Hat 02.wav">Hihat 2</option>
                    <option value="./Techno One Shots/Techno Hi Hat 03.wav">Hihat 3</option>
                    <option value="./Techno One Shots/Techno Hi Hat 04.wav">Hihat 4</option>
                    <option value="./Techno One Shots/Techno Hi Hat 05.wav">Hihat 5</option>
                    <option value="./Techno One Shots/Techno Hi Hat 06.wav">Hihat 6</option>
                    <option value="./Techno One Shots/Techno Hi Hat 07.wav">Hihat 7</option>
                    <option value="./Techno One Shots/Techno Hi Hat 08.wav">Hihat 8</option>
                    <option value="./Techno One Shots/Techno Hi Hat 09.wav">Hihat 9</option>
                    <option value="./Techno One Shots/Techno Hi Hat 10.wav">Hihat 10</option>
                    <option value="./Techno One Shots/Techno Hi Hat 11.wav">Hihat 11</option>
                    <option value="./Techno One Shots/Techno Hi Hat 12.wav">Hihat 12</option>
                    <option value="./Techno One Shots/Techno Hi Hat 13.wav">Hihat 13</option>
                    <option value="./Techno One Shots/Techno Hi Hat 14.wav">Hihat 14</option>
                    <option value="./Techno One Shots/Techno Hi Hat 15.wav">Hihat 15</option>
                    <option value="./Techno One Shots/Techno Hi Hat 16.wav">Hihat 16</option>
                    <option value="./Techno One Shots/Techno Hi Hat 17.wav">Hihat 17</option>
                    <option value="./Techno One Shots/Techno Hi Hat 18.wav">Hihat 18</option>
                    <option value="./Techno One Shots/Techno Hi Hat 19.wav">Hihat 19</option>
                    <option value="./Techno One Shots/Techno Hi Hat 20.wav">Hihat 20</option>
                    <option value="./Techno One Shots/Techno Hi Hat 21.wav">Hihat 21</option>
                    <option value="./Techno One Shots/Techno Hi Hat 22.wav">Hihat 22</option>
                </select>
            </div>
            <div class="hihat">
                <div class="pad hihat-pad b0"></div>
                <div class="pad hihat-pad b1"></div>
                <div class="pad hihat-pad b2"></div>
                <div class="pad hihat-pad b3"></div>
                <div class="pad hihat-pad b4"></div>
                <div class="pad hihat-pad b5"></div>
                <div class="pad hihat-pad b6"></div>
                <div class="pad hihat-pad b7"></div>
                <div class="pad hihat-pad b8"></div>
                <div class="pad hihat-pad b9"></div>
                <div class="pad hihat-pad b10"></div>
            </div>
        </div>
        <button class="play">Play</button>
        <div class="tempo">
            <input type="range" class="tempo-slider" max="300" min="20" value="150">
            <p>Tempo: <span class="tempo-nr">150</span></p>
        </div>
    </div>

    <audio class="kick-sound" src="./Techno One Shots/Techno Kick 01.wav"></audio>
    <audio class="snare-sound" src="./Techno One Shots/Techno Snare 01.wav"></audio>
    <audio class="perc-sound" src="./Techno One Shots/Techno Perc 01.wav"></audio>
    <audio class="hihat-sound" src="./Techno One Shots/Techno Hi Hat 01.wav"></audio>

    <div class="resolution">
        <h2>Sorry. Your device is currently not supported.Increase your browser resolution to view this experience.</h2>
    </div>

    <script defer src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" integrity="sha384-haqrlim99xjfMxRP6EWtafs0sB1WKcMdynwZleuUSwJR0mDeRYbhtY+KPMr+JL6f" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
